{% extends 'base.html' %}

{% block content %}
<br/>
<h2>部屋の広さを入力してください。</h2>
<p>単回帰分析を使って家賃の予測をすることができます。モデルはすでに作成済みですので、部屋の広さを入力するだけで手軽に試すことができます。</p>
<form action="{% url 'form'%}" >
  <div class="form-group">
    <label for="exampleFormControlSelect1">調べたい部屋の広さを入力してください。※30〜60㎡の精度が高いです。</label>
    <br />
    <input class="form-control" type="text" name="roomsize" size="20" />
    <br />
    <input class="btn btn-primary" type="submit" value="チェック！" />
  </div>
</form>
{% endblock %}
